<html>

<head>
    <link rel="stylesheet" type="text/css" href="/bootstrap.css" />
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">UI Tests</h1>

        <div class="row text-center">
            <div class="col-sm-5">
                <div class="alert alert-success">
                    <h3>PASSES:</h3>
                    <h1 id="numPasses">0</h1>
                </div>
            </div>
            <div class="col-sm-5 col-sm-offset-2">
                <div class="alert alert-danger">
                    <h3>FAILS:</h3>
                    <h1>0</h1>
                </div>
            </div>
        </div>


        <div>
            <div class="col-sm-5">
                <table id="passes" class="table table-striped table-condensed table-bordered">
                    <tr>
                        <th>File</th>
                        <th class="text-center">Num Passes</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <!-- <div class="row" style="display:none;">
            <div class="col-sm-12">
                <div class="alert alert-warning">
                    <h2>The following failed:-</h2>
                    <ul class="text-danger">
                        
                    </ul>
                </div>
            </div>
    
        </div> -->


    <script>
        $(function () {
            $.getJSON("results.json", function (json) {

                var totalPasses = 0;

                $.each(json, function () {
                    totalPasses += this.passes;
                    $('#passes').append(
                        '<tr><td>' +
                        this.filename +
                        '</td><td class="text-center">' +
                        this.passes +
                        '</td></tr>');
                });

                $('#numPasses').html(totalPasses);
            });
        })
    </script>

</body>

</html>
